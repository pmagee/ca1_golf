<html>
    <head>
        <title>Q6</title>
    </head>
    <body>
        <h1>List of Members (Sorted by Handicap)</h1>

        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% else %}
            {% if members %}
                <ul>
                    {% for m in members %}
                        <li>{{ m.name }},{{ m.handicap }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No members available in the database.</p>
            {% endif %}
        {% endif %}
    </body>
</html>
